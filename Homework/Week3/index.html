<!DOCTYPE html>
<html>
  <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
        <title>Barcharts and Happiness</title>
        <h1>Data visualisation of the World Happiness Report 2017</h1>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
        <style>
            .axis path,
            .axis line {
                fill: none;
                stroke: black;
                shape-rendering: crispEdges;
            }
            .axis text {
                font-family: courier;
                font-size: 11px;
            }

            .chart rect {
                fill: lightpink;
            }

            .chart rect:hover {
                fill: hotpink ;
            }

            .chart text {
              fill: grey;
              font: 10px courier;
              text-anchor: middle;
            }

            .bar {
                fill: steelblue;
            }

            .d3-tip {
                line-height: 1;
                font-weight: bold;
                padding: 12px;
                background: rgba(0, 0, 0, 0.8);
                color: #fff;
                border-radius: 2px;
            }

            /* Creates a small triangle extender for the tooltip */
            .d3-tip:after {
              box-sizing: border-box;
              display: inline;
              font-size: 10px;
              width: 100%;
              line-height: 1;
              color: rgba(0, 0, 0, 0.8);
              content: "\25BC";
              position: absolute;
              text-align: center;
            }

            /* Style northward tooltips differently */
            .d3-tip.n:after {
              margin: -1px 0 0 0;
              top: 100%;
              left: 0;
            }
        </style>
  </head>
  <body>
        <script type="text/javascript" src = "script.js"></script>
        <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  </body>
</html>
