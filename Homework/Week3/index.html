<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="d3.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="tip.js"></script>
        <title>Barcharts and Happiness</title>
        <h1>Data visualisation of the World Happiness Report 2016</h1>
        <style>
            .axis path,
            .axis line {
                fill: none;
                stroke: black;
                shape-rendering: crispEdges;
            }
            .axis text {
                font-family: courier;
                font-size: 11px;
            }

            .chart rect {
                fill: lightpink;
            }

            .chart rect:hover {
                fill: hotpink ;
            }

            .chart text {
              fill: grey;
              font: 10px courier;
              text-anchor: middle;
            }

            /* .bar {
                fill: steelblue;
            } */

            .d3-tip {
                line-height: 1;
                font: courier;
                /* font-weight: bold; */
                padding: 12px;
                background: rgba(0, 0, 0, 0.8);
                color: #fff;
                border-radius: 2px;
            }

            /* Creates a small triangle extender for the tooltip */
            .d3-tip:after {
              box-sizing: border-box;
              display: inline;
              font-size: 10px;
              font: courier;
              width: 100%;
              line-height: 1;
              color: rgba(0, 0, 0, 0.8);
              content: "\25BC";
              position: absolute;
              text-align: center;
            }

            /* Style northward tooltips differently */
            .d3-tip.n:after {
              margin: -1px 0 0 0;
              top: 100%;
              left: 0;
            }
        </style>
  </head>
  <body>
      <script type="text/javascript">
      // writing information to webpage per paragraph
      paragraph = d3.select("body")
      paragraph.append("p").text("Name: Lennert Jansen")
      paragraph.append("p").text("Student Number: 10488952")
      paragraph.append("p").text("An interactive barchart depicting the GDP's per capita of the top 19 happiest countries according to the World Happiness Report 2016")
  </script>
  </body>
  <footer>
    <a href = https://www.kaggle.com/unsdsn/world-happiness> source of data set</a>
  </footer></br>
</html>
